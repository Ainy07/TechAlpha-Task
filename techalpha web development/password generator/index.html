<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        <div class="options">
            <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="include-special" checked> Include Special Characters</label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div id="password-output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
