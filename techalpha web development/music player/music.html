<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="cover">
            <img id="cover-image" src="cover.jpg" alt="Cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
        </div>
        <div class="controls">
            <button id="prev" class="control-button">Prev</button>
            <button id="play" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
        </div>
        <audio id="audio" src="song1.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
